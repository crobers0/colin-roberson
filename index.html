<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>Colin Roberson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="sprite">
      <div class="head">
        <img src="images\avatar.png"> 
      </div>
      <div class="speech">
        <div id="typewriter"></div>
        <script>
          document.getElementById("typewriter")
            .textContent = "Hi! I'm Colin!";
        </script>
      </div>
    </div>
    <div class="f1">
      <div class="option_a">
        <button class="cloud-button" onclick="aboutme()">
          About Me
        </button>
      </div>
    </div>
    <div class="f2">
      <div class="option_b">
        <button class="cloud-button" onclick="projects()">
          Projects
        </button>
      </div>
    </div>
    <div class="f3">
      <div class="option_c">
        <button class="cloud-button" onclick="experience()">
          Experience
        </button>
      </div>
    </div>
    <div class="f4">
      <div class="option_d">
        <button class="cloud-button" onclick="socials()">
          Socials
        </button>
      </div>
    </div>
  </div>
</body>
</html>
