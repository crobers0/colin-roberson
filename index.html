<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>Colin Roberson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="frame" id="frame">
      <div class="head">
        <img src="images\avatar.gif">
      </div>
      <div class="speech">
        <div id="typewriter"></div>
        <script>
          document.getElementById("typewriter")
            .textContent = "Hi! I'm Colin!";
        </script>
      </div>
    </div>
    <div class="options" id="options">
      <div class="option_a">
        <button class="cloud-button" id="about-button">
          About
        </button>
      </div>
      <div class="option_b">
        <button class="cloud-button" id="projects-button">
          Projects
        </button>
      </div>
      <div class="option_c">
        <button class="cloud-button" id="experience-button">
          Experience
        </button>
      </div>
      <div class="option_d">
        <button class="cloud-button" id="socials-button">
          Socials
        </button>
      </div>
    </div>
  </div>
  <script>
    // aboutButton
    var aboutButton = document.getElementById("about-button");
    aboutButton.addEventListener('click', function() {
      showHide();
      slideFrame(0);
    });
    // projectsButton
    var projectsButton = document.getElementById("projects-button");
    // experienceButton
    var experienceButton = document.getElementById("experience-button");
    // socialsButton
    var socialsButton = document.getElementById("socials-button");
    // fade options
    var show = true;
    function showHide() {
      let optionsElem = document.getElementById("options");
      if (show == true) {
        optionsElem.style.animation = "2s ease-out fade-out";
        show = false;
      } else {
        optionsElem.style.animation = "2s ease-out fade-in";
        show = true;
      }
    }
    // slide frame
    function slideFrame(mode) {
      let frameElem = document.getElementById("frame");
      switch(mode) {
        case 0: { // c-to-l
          frameElem.style.animation = "c-to-l 2s ease-in";
          break;
        }
        case 1: { // l-to-c
          break;
        }
        case 2: { // c-to-r
          break;
        }
        case 3: { // r-to-c
          break;
        }
      }
    }
  </script>
</body>
</html>
